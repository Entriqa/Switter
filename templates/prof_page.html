<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Main page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="../static/css/pp_styles.css">

	<!-- Boxicons CSS -->
	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
</head>


<body>
	<div class="sidebar">
		<div class="logo_content">
			<div class="logo">
				<i class='bx bxl-telegram'></i>
				<div class="logo_name"> Switter </div>
			</div>	
			<i class='bx bx-menu' id="btn"></i>
		</div>
		<ul class="nav_list">
			<li>

				<i class='bx bx-search' ></i>
				<input type="text" placeholder="Search">
				<span class="tooltip">Search</span>
				
			</li>
			<li>
				<a href="#">
					<i class='bx bx-grid-alt' ></i>
					<span class="links_name">Board</span>
				</a>
				<span class="tooltip">Board</span>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-user'></i>
					<span class="links_name">Profile</span>
				</a>
				<span class="tooltip">Profile</span>
			</li>

			<!-- Chats -->
			<!-- <li>
				<a href="#">
					<i class='bx bx-chat'></i>
					<span class="links_name">Chats</span>
				</a>
				!!!<span class="tooltip">Dashboard</span> 
			</li> -->
			<li>
				<a href="#">
					<i class='bx bx-cog'></i>
					<span class="links_name">Settings</span>
				</a>
				<span class="tooltip">Settings</span>
			</li>
		</ul>
		<div class="profile_content">
			<div class="profile">
				<div class="profile_details">
					<img src="../static/img/prof_page.jpg">
					<div class="name_job">
						<div class="name">{{ name }}</div>
<!--						<div class="job">True proger</div>-->
					</div>
				</div>	
				<i class='bx bx-log-out' id="log_out"></i>
			</div>
		</div>
	</div>
	<div class="home_content">
		<div class="text">Home Content</div>
	</div>

	<script>
		let btn = document.querySelector("#btn");
		let sidebar = document.querySelector(".sidebar");
		let searchBtn = document.querySelector(".bx-search");

		btn.onclick = function() {
			sidebar.classList.toggle("active")
		}
		searchBtn.onclick = function() {
			sidebar.classList.toggle("active")
		}

	</script>
</body>


</html>
